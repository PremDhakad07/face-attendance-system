<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankGaurd</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* A light, neutral background color */
        }
        /* Custom spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* A clean blue for the spinner */
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden">

        <header class="bg-gray-800 text-white p-6 md:p-8 flex items-center justify-between">
            <h1 class="text-2xl md:text-3xl font-bold">BankGaurd</h1>
            <button id="report-button" class="bg-gray-700 hover:bg-gray-600 transition-colors duration-200 text-sm md:text-base font-semibold py-2 px-4 rounded-full">
                Report
            </button>
        </header>

        <main class="p-6 md:p-8 space-y-8">
            <section id="input-section" class="flex flex-col items-center">
                <form id="url-form" class="w-full flex flex-col md:flex-row gap-4">
                    <input type="text" id="url-input" name="url_or_apk" placeholder="Enter URL or upload APK file..."
                           class="flex-1 px-5 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                    <button type="submit" id="submit-button"
                            class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Analyze
                    </button>
                </form>
                <div class="w-full mt-4 flex items-center justify-center space-x-2 text-gray-500">
                    <span class="text-xs md:text-sm">or</span>
                </div>
                <div class="w-full mt-4 flex justify-center">
                    <label for="apk-upload" class="cursor-pointer">
                        <span class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-colors duration-200">
                            Upload APK
                        </span>
                        <input type="file" id="apk-upload" name="apk_file" accept=".apk" class="hidden">
                    </label>
                </div>
            </section>

            <div id="loading-spinner" class="hidden flex justify-center items-center py-8">
                <div class="spinner"></div>
            </div>

            <section id="results" class="hidden space-y-6">
                <h2 id="result-title" class="text-2xl font-bold text-gray-800 text-center">Analysis Results</h2>
                <div id="results-content" class="space-y-6">
                    </div>
            </section>
        </main>

        <footer class="bg-gray-800 text-white p-6 text-center">
            <p class="text-sm text-gray-400">&copy; 2024 BankGaurd. All Rights Reserved.</p>
        </footer>

    </div>

    <div id="report-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Report Suspicious Activity</h3>
                <button id="modal-close-button" class="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="report-form" class="space-y-4">
                <div>
                    <label for="report-target" class="block text-sm font-medium text-gray-700">URL or APK Name</label>
                    <input type="text" id="report-target" name="target" placeholder="Enter URL or APK name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="report-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="report-category" name="category" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a category</option>
                        <option value="Phishing URL">Phishing URL</option>
                        <option value="Malicious APK">Malicious APK</option>
                        <option value="Spam/Scam">Spam/Scam</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="details-section" class="hidden">
                    <label for="report-details" class="block text-sm font-medium text-gray-700">Details</label>
                    <textarea id="report-details" name="details" rows="3" placeholder="Provide more details about the issue..."
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Submit Report
                </button>
            </form>
        </div>
    </div>

    <div id="toast-message" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white shadow-lg text-sm font-medium transition-all duration-300 transform-gpu opacity-0"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('url-form');
            const urlInput = document.getElementById('url-input');
            const apkUpload = document.getElementById('apk-upload');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultsDiv = document.getElementById('results');
            const resultsContentDiv = document.getElementById('results-content');
            const reportButton = document.getElementById('report-button');
            const reportModal = document.getElementById('report-modal');
            const modalCloseButton = document.getElementById('modal-close-button');
            const reportForm = document.getElementById('report-form');
            const reportCategory = document.getElementById('report-category');
            const detailsSection = document.getElementById('details-section');
            const toastMessage = document.getElementById('toast-message');

            const API_URL = window.location.origin;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = urlInput.value.trim();

                if (!url) {
                    showToast('Please enter a URL.', 'bg-red-600');
                    return;
                }

                resultsDiv.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');

                try {
                    const response = await fetch(`${API_URL}/analyze_url`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: url })
                    });
                    const result = await response.json();
                    updateResults(result);
                } catch (error) {
                    showToast('An error occurred during analysis.', 'bg-red-600');
                    console.error('Error:', error);
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            apkUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) {
                    return;
                }

                resultsDiv.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');

                const formData = new FormData();
                formData.append('apk_file', file);

                try {
                    const response = await fetch(`${API_URL}/analyze_apk`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    updateResults(result);
                } catch (error) {
                    showToast('An error occurred during APK analysis.', 'bg-red-600');
                    console.error('Error:', error);
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            function updateResults(data) {
                if (data.error) {
                    showToast(data.error, 'bg-red-600');
                    return;
                }

                resultsContentDiv.innerHTML = '';
                let resultHtml = `
                    <div class="text-center">
                        <p class="text-lg font-bold ${data.is_malicious ? 'text-red-500' : 'text-green-500'}">
                            ${data.is_malicious ? 'Malicious' : 'Safe'}
                        </p>
                        <p class="text-xs text-gray-500 mt-1">Confidence: ${data.confidence_score}</p>
                    </div>
                `;

                if (data.details && data.details.length > 0) {
                    resultHtml += `
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                            <h4 class="font-bold text-lg text-gray-800">Details</h4>
                            <ul class="list-disc list-inside space-y-1 mt-2 text-gray-600 text-sm">
                                ${data.details.map(detail => `<li>${detail}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                if (data.features_extracted && Object.keys(data.features_extracted).length > 0) {
                    resultHtml += `
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                            <h4 class="font-bold text-lg text-gray-800">Extracted Features</h4>
                            <div class="mt-2 text-sm space-y-2">
                                ${data.features_extracted.permissions ? `
                                    <p class="font-medium text-gray-700">Permissions:</p>
                                    <ul class="list-disc list-inside space-y-1 text-gray-600">
                                        ${data.features_extracted.permissions.map(perm => `<li>${perm}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }

                resultsContentDiv.innerHTML = resultHtml;
                resultsDiv.classList.remove('hidden');
            }

            reportButton.addEventListener('click', () => {
                reportModal.classList.remove('hidden');
            });

            modalCloseButton.addEventListener('click', () => {
                reportModal.classList.add('hidden');
            });

            reportCategory.addEventListener('change', (e) => {
                if (e.target.value === 'Other') {
                    detailsSection.classList.remove('hidden');
                } else {
                    detailsSection.classList.add('hidden');
                }
            });

            reportForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(reportForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(`${API_URL}/submit_report`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    
                    showToast(result.message, 'bg-green-600');
                    reportModal.classList.add('hidden');
                    reportForm.reset();
                    detailsSection.classList.add('hidden');
                } catch (error) {
                    showToast('Failed to submit report. Please try again.', 'bg-red-600');
                    console.error('Error submitting report:', error);
                }
            });

            function showToast(message, colorClass) {
                toastMessage.textContent = message;
                toastMessage.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white shadow-lg text-sm font-medium transition-all duration-300 transform-gpu';
                toastMessage.classList.add(colorClass);
                
                requestAnimationFrame(() => {
                    toastMessage.style.transform = 'translate(-50%, 0)';
                    toastMessage.style.opacity = '1';
                });

                setTimeout(() => {
                    toastMessage.style.transform = 'translate(-50%, 100%)';
                    toastMessage.style.opacity = '0';
                }, 3000);
            }
        });
    </script>
</body>
</html>
