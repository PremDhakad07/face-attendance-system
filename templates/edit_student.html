{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block header_buttons %}
    <a href="{{ url_for('manage_students') }}" class="btn btn-back">Manage Students</a>
{% endblock %}

{% block content %}
    <h2>Edit Student</h2>
    <form action="{{ url_for('edit_student', reg_no=student.registration_number) }}" method="post">
        <div class="form-group">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" value="{{ student.registration_number }}" disabled>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" value="{{ student.major }}" required>
        </div>
        <div class="form-group">
            <label for="year">Current Year:</label>
            <input type="number" id="year" name="year" value="{{ student.year }}" required min="1">
        </div>
        <div class="form-group">
            <label for="starting_year">Starting Year:</label>
            <input type="number" id="starting_year" name="starting_year" value="{{ student.starting_year }}" required min="2000" max="{{ now().year }}">
        </div>
        <button type="submit" class="btn">Update Student</button>
    </form>
{% endblock %}
